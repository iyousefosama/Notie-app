<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notie App.</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <h1>Notie App.</h1>
        <button id="create-note-button">+ Create Note</button>
      </nav>

      <section>
        <div class="no-notes" id="no-notes">
          <h1>No notes available yet!</h1>
          <p>
            We did not find any notes stored in your local storage, Create a new
            one from the button bellow.
          </p>
          <button id="create-note-secondary" class="secondary">Add your first note!</button>
        </div>
        <div class="notes-container">
          <div id="notes" class="notes">
            <!-- Notes will be dynamically inserted here -->
          </div>
          <div class="pagination-controllers"></div>
        </div>
      </section>
      <div class="popup">
        <h3>Submit a new note.</h3>
        <form class="form" id="form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
          <label for="content">Content</label>
          <textarea id="content" name="content" required></textarea>
          <div class="form-actions">
            <button type="button" id="cancel-button">Close</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
